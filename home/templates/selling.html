{% load tag %}
{% for o in obj %}
<div class="col-sm-6 col-md-4 text-center">
    <div class="property-desc-container shadow p-2 mb-3" style="min-width: 12.5rem">
        <div class="property-img-container mb-1">
            <a href="{{ o.get_absolute_url }}" aria-label="{{o.title}}" tabindex="0">
            <img src="{{o.image.url}}" class="property-img" alt="property image"/>
            </a>
        </div>
        <h4>
            <a href="{{ o.get_absolute_url }}" class="property-desc text-primary" >{{o.title}}</a>
        </h4>
        <p style="margin: 0; padding: 0;">Uploaded {{o.date|ago}}</p>
        <p class="font-weight-bold">Plan: {{o.plan.name}}</p>
        <span class="lead">GHâ‚µ {{o.price}}</span>
        <h5>
        <i class="fas fa-map-marker-alt"></i> {{o.location}}
        </h5>
        <p class="font-weight-bold">{{o.region}}</p>
    </div>
</div>
{% endfor %}
