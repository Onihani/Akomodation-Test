{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<main class="mh-60 container d-flex align-items-center justify-content-center flex-column">
    <div class="row justify-content-center" style="min-width: 100%;">

        <div class="col-md-6">
            <form action="{% url 'login_user' %}" method="POST" class="shadow d-flex flex-column p-2 text-center mb-2">
            {% csrf_token %}
{{form}}
                <input type="submit" value="Login" class="btn btn-primary my-3">
<a href="{% url 'password_reset' %}">Reset password</a>
            </form>
        </div>

    </div>
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show py-4" role="alert" id="propertyAlert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</main>
<script>
    setTimeout(() => {
        $("#propertyAlert").fadeOut()
    }, 4000)
</script>
{% endblock %}
