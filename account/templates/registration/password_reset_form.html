{% extends 'base.html' %}

{% block content %}
<main class="mh-70">
    <style>
        #id_email {
            max-width: 100%;
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.25rem;
        }
        #id_email:focus,
        #id_email:active {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
    <div class="container py-5">
        <div class="row justify-content-center align-items-center" style="height: 25rem;">
            <div class="col-md-6">
                <form action="{% url 'password_reset' %}" method="POST">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Reset" class="d-block mx-auto mt-3 btn-primary btn">
                </form>
            </div>
        </div>

    </div>
</main>
{% endblock %}
