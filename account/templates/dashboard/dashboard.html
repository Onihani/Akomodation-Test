{% extends 'dashboard_base.html' %}
{% load show %}
{% block title %}{{request.user.first_name}} Dashboard {% endblock %}
{% block content %}

<main class="mh-60 container">
    <!-- <h1>Hello {{request.user.username}}</h1> -->
    <aside class="container mh-80">
        <h4 class="text-center text-md-left">Your uploads</h4>
        {% shows request.user.username %}
    </aside>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show py-4" role="alert" id="propertyAlert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</main>
{% endblock %}
